<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a th:href="@{/}">AUTO PARTS CENTRAL</a></li>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/service}">Service</a></li>
            <li><a th:href="@{/aboutUs}">About Us</a></li>
            <li><a th:href="@{/contactUs}">Contact Us</a></li>
            <li><a th:href="@{/login}">Login</a></li>

        </ul>
        <form class="search-form" th:action="@{/search}" method="get">
            <input type="text" name="query" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </nav>
    <h1>Search Results</h1>

    <<section>
        <ul>
            <th:block th:if="${#lists.isEmpty(products)}">
                <li>No products found</li>
            </th:block>
            <th:block th:each="product : ${products}">
                <li>
                    <h2 th:text="${product.name}"></h2>
                    <p th:text="${product.description}"></p>
                    <p>Price: $<span th:text="${product.price}"></span></p>
                    <img th:src="@{'/images/' + ${product.image}}" alt="Product Image" width="200" height="200">
                </li>
            </th:block>

        </ul>
    </section>

<footer>
    <a href="/">Back to Home</a>
</footer>
</body>
</html>
